<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jFactory Starter Kit</title>
</head>
<body>
    <h1>The Inaccurate Clock Component - Vue</h1>
    <p>This small component demonstrates how to automatically stop and remove all views, queries, promise chains, timers, css and dom, in a single command, using <a target="_blank" href="https://github.com/jfactory-es/jfactory">jFactory</a></p>
    <p><a target="_blank" href="https://github.com/jfactory-es/jfactory/blob/master/docs/ref-index.md">Documentation</a></p>

    <button onclick="clock.$install()">install</button>
    <button onclick="clock.$enable()">enable</button>
    <button onclick="clock.$disable()">disable</button>
    <button onclick="clock.$uninstall()">uninstall</button>

    <template id="tpl-clock"><div class="clock">{{message}}</div></template>
</body>
</html>
