<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jFactory Starter Kit</title>
    <script src="app.js"></script>
</head>
<body>

    <h1>The Inaccurate Clock Component</h1>
    <p>This small component demonstrates how to automatically stop and remove all queries, promise chains, timers, css and dom, in a single command, using <a target="_blank" href="https://github.com/jfactory-es/jfactory">jFactory</a></p>
    <a target="_blank" href="https://github.com/jfactory-es/jfactory/blob/master/docs/ref-index.md">Documentation</a></p>

    <button id="install" onclick="clockComponent.$install()">install</button>
    <button id="enable" onclick="clockComponent.$enable()">enable</button>
    <button id="disable" onclick="clockComponent.$disable()">disable</button>
    <button id="uninstall" onclick="clockComponent.$uninstall()">uninstall</button>

    <template id="tpl-clockVue"><div>{{message}}</div></template>

</body>
</html>
